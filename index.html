<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast</title>
    <link rel="stylesheet" href="./dist/output.css"/>
    <link rel="stylesheet" href="./style.css"/>
    
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/asset/cahas.png"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-[#131214]  text-gray-100 font-[Lato] min-h-screen flex flex-col items-center justify-center space-y-6 tracking-wide">
    
    <header class="fixed top-0 w-full py-3 text-white z-50">
  <nav class="container mx-auto flex justify-between items-center px-4 sm:px-6 lg:px-10">
    <div class="flex items-center space-x-1">
      <img src="/asset/logo.png" alt="Skycast Logo" class="h-20 w-auto"/>
      <span class="text-3xl font-bold">Skycast</span>
    </div>
    
    <!-- Search Bar -->
    <div class="flex-1 mx-10">
      <div class="relative w-full max-w-md mx-auto">
        <input 
          type="text" 
          placeholder="Search city..." 
          class="w-full rounded-full bg-[#1D1C1F] py-2 pl-12 pr-5 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
        />
        <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-gray-400 text-lg"></i>
      </div>
    </div>
    
    <!-- Current Location -->
    <div>
      <button class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 text-lg rounded-full transition-all duration-200 shadow-md hover:shadow-blue-500/30">
        <i class="fa-solid fa-location-crosshairs text-lg"></i>
        <span>Current Location</span>
      </button>
    </div>
  </nav>
</header>

    <!-- Main Content -->
  <main>
    <!-- Current Weather -->
    <article class="container text-white">
      <div class="content-left">
        <section class="section current-weather" aria-label="current-weather" data-current-weather>
          <div class="card card-lg current-weather-card">
              <h2 class="text-[1.2rem] font-semibold leading-tight mb-1">Now</h2>
<div class="flex items-center justify-start gap-4">
  <p class="text-[4.5rem] leading-tight font-semibold">25&deg;<sup>c</sup></p>
  <img src="/asset/01d.png" alt="weather icon" class="w-17 h-17 translate-x-7" />
</div>

            <p class="">Overcast Clouds</p>
            <ul class="meta-list">
              <li class="meta-item">
                <i class="fa-regular fa-calendar" style="color: #ffffff;"></i>
                <p class="">Monday 20, Oct</p>
              </li>
              <li class="meta-item">
                <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                <p class="">Banyumas, Purwokerto</p>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </article>

    <!-- Forecast  -->
    <section class="">
      <div class="">

      </div>
    </section>

    <!-- Highlight -->
    <section class="">
      <div class="">

      </div>
  </main>

    <script src="https://kit.fontawesome.com/5ea0eadb61.js" crossorigin="anonymous"></script>
  </body>
</html>
